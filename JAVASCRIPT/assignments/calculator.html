<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        input[type=button]{
            padding: 20px;
        }
        .form-control{
            width: 45%;
        }
        table{
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table table-striped">
                   <tr><input type="text" id="result" class="form-control"></tr>
                   <div class="mt-2" >
                        <tr>
                            <input type="button" name="one" value="1" onclick="display('1')" style="font-size: 30px;">
                            <input type="button" name="two" value="2" onclick="display('2')" style="font-size: 30px;">
                            <input type="button" name="three" value="3"  onclick="display('3')" style="font-size: 30px;">
                            <input type="button" name="plus" value="+" onclick="display('+')" style="font-size: 30px;">
                        </tr>
                    </div>
                    <div class="mt-2">
                        <tr>
                            <input type="button" name="one" value="4" onclick="display('4')" style="font-size: 30px;">
                            <input type="button" name="two" value="5" onclick="display('5')" style="font-size: 30px;">
                            <input type="button" name="three" value="6"  onclick="display('6')" style="font-size: 30px;">
                            <input type="button" name="minus" value="-" onclick="display('-')" style="font-size: 30px;">
                        </tr>
                    </div>
                    <div class="mt-2">
                        <tr>
                            <input type="button" name="seven" value="7" onclick="display('7')" style="font-size: 30px;">
                            <input type="button" name="eight" value="8" onclick="display('8')" style="font-size: 30px;">
                            <input type="button" name="nine" value="9"  onclick="display('9')" style="font-size: 30px;">
                            <input type="button" name="divide" value="/" onclick="display('/')" style="font-size: 30px;">
                        </tr>
                    </div>
                    <div class="mt-2">
                        <tr>
                            <input type="button" name="equal" value="=" onclick="calculate()" style="font-size: 30px;">
                            <input type="button" name="two" value="%" onclick="display('%')" style="font-size: 30px;">
                            <input type="button" name="zero" value="0"  onclick="display('0')" style="font-size: 30px;">
                            <input type="button" name="clear" value="C" onclick="cls()" style="font-size: 30px;">
                            <input type="button" name="multiply" value="*" onclick="display"('*')" style="font-size: 30px;">
                        </tr>
                    </div>
                 
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
